<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-modal {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-modal h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .login-modal label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-modal">
        <h2>Iniciar sesi칩n</h2>
        <form id="worker-login-form" action="/worker_login" method="POST">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>

            <label for="password">Contrase침a</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contrase침a" required>

            <button type="submit" class="login-btn">Iniciar sesi칩n</button>
        </form>
    </div>
</body>
</html>
