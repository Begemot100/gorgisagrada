<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-modal {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .registration-modal h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .registration-modal label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .registration-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #FC8C86;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #FC8C86;
        }
    </style>
</head>
<body>
    <div class="registration-modal">
        <h1>Registro de Trabajador</h1>
        <form action="/worker_register" method="POST">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" placeholder="Ingrese su nombre de usuario" required>

            <label for="password">Contrase単a</label>
            <input type="password" name="password" placeholder="Ingrese su contrase単a" required>

            <label for="confirm_password">Confirmar Contrase単a</label>
            <input type="password" name="confirm_password" placeholder="Confirme su contrase単a" required>

            <button type="submit" class="register-btn">Registrar</button>
        </form>
    </div>
</body>
</html>
